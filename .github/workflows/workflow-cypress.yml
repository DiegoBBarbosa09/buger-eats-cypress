name: Cypress Testes Regressao

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  
  schudule:
    - cron: '0 10 * * 1,2,3,4,5'

jobs:

  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: npm install  

  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run end-to-end testes
        uses: cypress-io/github-action@v5
        with:
          command: npm test  