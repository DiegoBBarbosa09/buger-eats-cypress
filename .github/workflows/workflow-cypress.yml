name: Cypress Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * 1-5' # Executa de segunda a sexta-feira Ã s 8h (UTC)

jobs:
  cypress-run: E2E cypress ci
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v4

      - name: Step 2 - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Step 3 - Install dependencies
        run: npm install --verbose

      - name: Step 4 - Run Cypress tests
        run: npm run cy:run:report
        continue-on-error: true

      - name: Step 5 - Generate Allure report
        run: npm run report:allure:ci

      - name: Step 6 - Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: report allure
          path: allure-report
