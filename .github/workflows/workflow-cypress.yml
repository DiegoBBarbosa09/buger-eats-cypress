name: Cypress Tests

on:
  push:
    branches:
      - main     
  schedule:
    - cron: '0 8 * * 1-5'  # Executa de segunda a sexta-feira Ã s 8h (UTC)

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --verbose

    - name: Run Cypress tests
      run: npm run cy:test
      continue-on-error: true

    - name: Publish test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: cypress/mocha-xml/*.xml
